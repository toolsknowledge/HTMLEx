<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>
    </head>

    <body>
        <marquee><h1>Hello_1</h1></marquee>

        <marquee direction="right"><h1>Hello_2</h1></marquee>

        <marquee direction="up"><h1>Hello_3</h1></marquee>

        <marquee direction="down"><h1>Hello_4</h1></marquee>

        <marquee width="50%"><h1>Hello_5</h1></marquee>

        <marquee scrollamount="100"><h1>Hello_6</h1></marquee>
    </body>
</html>
